services:
  app:
    image: vethsothi/social-media-app:latest
    container_name: social-media-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=your-app-key-here
      - DB_HOST=db
      - DB_DATABASE=social_media
      - DB_USERNAME=root
      - DB_PASSWORD=root
    volumes:
      - ./storage:/var/www/html/storage
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: social-media-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: social_media
    volumes:
      - ./db_data:/var/lib/mysql
    ports:
      - "3306:3306"
